<mat-card>
    <mat-card-header>
        <mat-card-title>{{product.title | uppercase}}</mat-card-title>
        <mat-card-subtitle>{{product.price | currency:'CLP':'symbol-narrow':'':'es-CL'}}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="product.image" [alt]="'product '+product.id"/>
    </div>
    <mat-card-content>
        <p>{{ product.description | slice: 0:10 }}</p>
    </mat-card-content>
    <mat-card-actions>
        <a mat-raised-button [routerLink]="['/products', product.id]">Detalle</a>
        <button mat-raised-button color="primary" (click)="addCart()">Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
